<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>Test</title>
	<link rel="stylesheet" href="/dist/assets/css/style.css">
</head>
<body>
	
	<div class="layer">
		<div class="layer__shadow">			
			
			<div class="toggle-wrap">
				<span class="toggle__plus icon -plus"></span>
				<span class="toggle__check icon -check"></span>
			</div>

			<div class="range-wrapper">
			
					<div class="range-block">
						<div class="range__text">Text 1</div>
						<div id="progress1" class="range__progress"></div>
						<input type="range" id="range1" class="range1" value="200" min="0" max="400">					
						<div class="range1__value">0</div>
					</div>
			
					<div class="range-block">
						<div class="range__text">Text 2</div>
						<div id="progress2" class="range__progress"></div>
						<input type="range" id="range2" class="range1" value="3000" min="0" max="4000" step="200">
						<div class="range1__value">0</div>
					</div>
			</div>			

		</div>
		
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script type="text/javascript" src="/dist/assets/js/common.js"></script>

	
</body> 
</html>
